<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- <title th:text="#{site.title}"></title> -->
    <title>在庫登録画面</title>
</head>

<body>

    <div class="container mt-5">
        <form method="post" th:object="${StockForm}" th:action="@{/check}" class="row g-3">
            <div class="col-md-3">
                <label for="merchId" class="form-label">商品ID</label>
                <input type="text" th:field="*{merchId}" class="form-control" id="merchId" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="deadline" class="form-label">期限</label>
                <input type="datetime-local" th:field="*{deadline}" class="form-control" id="deadline" placeholder="">
            </div>
            <div class="col-md-3">
                <label for="quantity" class="form-label">数量</label>
                <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="">
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">追加</button>
            </div>
        </form>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">商品ID</th>
                    <th scope="col">期限</th>
                    <th scope="col">数量</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="checkStock : ${checkStocks}">
                    <td th:text="${checkStock.merchId}"></td>
                    <td th:text="${#temporals.format(checkStock.deadline, 'yyyy/MM/dd HH:mm:ss')}"></td>
                    <td th:text="${checkStock.quantity}"></td>
                </tr>
            </tbody>
        </table>

        <form method="post" th:action="@{/checkConfirm}" class="mt-3">
            <button type="submit" class="btn btn-success">確定</button>
        </form>
    </div>

</body>

</html>
