<!DOCTYPE html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

    <!-- <title th:text="#{site.title}"></title> -->
    <title>ログイン画面</title>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
        }
    </style>
</head>

<body>
    <h1>ログイン画面</h1>

    <div th:if="${param.error}">
        <p>IDもしくはパスワードが正しくありません。</p>
    </div>
    <div th:if="${param.logout}">
        <p>ログアウトしました。</p>
    </div>
    <form method="post" th:action="@{/login}" th:object="${LoginForm}">
        <!-- 邪魔だから消しましたとーくんのやつ -->
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->

        <p>ID: <input type="text" th:field="*{memberId}" name="memberId" required /></p>
        <p>Password: <input type="password" th:field="*{pw}" name="password" required/></p>


        <input type="submit" value="ログイン">
    </form>

    <form method="get" th:action="@{/regi}">
        <p>アカウントを持っていない人はこちら</p>
        <input type="submit" value="新規会員登録">
    </form>

    <!-- これは今現在ホームに移動することができないので直接履歴が見れるようになっています-->
    <form method="get" th:action="@{/purchaseH}">
        <P>購入履歴</P>
        <input type="submit" value="購入履歴">
    </form>
    <!-- これはログインしてからじゃないとみれないホームを表示する -->
    <form method="get" th:action = "@{/home}">
        <p>ホーム画面</p>
        <input type="submit" value="ホーム画面">
    </form>

</body>
